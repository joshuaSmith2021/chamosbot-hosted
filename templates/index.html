<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hypixel Stats</title>

  <style>
.demo-card-wide {
  position: fixed;
  top: 50%;
  left: 50%;
  /* bring your own prefixes */
  transform: translate(-50%, -50%);
}

.demo-card-wide.mdl-card {
  width: 512px;
}

.demo-card-wide > .mdl-card__title {
  color: #fff;
  height: 176px;
  background: url('https://i2.wp.com/files.123freevectors.com/wp-content/original/130893-blue-triangle-geometric-background-vector.jpg?w=800') center / cover;
}

.demo-card-wide > .mdl-card__menu {
  color: #fff;
}
  </style>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <div class="demo-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Welcome</h2>
    </div>
    <div class="mdl-card__supporting-text">
      To view Bedwars stats over time, enter each Minecraft username that you would like to get stats for below. Separate each name with a space. Then, select how much stat history you want to view.
      <!-- Floating Multiline Textfield -->
      <div class="mdl-textfield mdl-js-textfield">
        <textarea class="mdl-textfield__input" type="text" rows= "5" id="ignInput"></textarea>
        <label class="mdl-textfield__label" for="ignInput">Usernames...</label>
      </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect stat-link" data-file="today">
        24 Hours
      </a>
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect stat-link" data-file="twodays">
        48 Hours
      </a>
    </div>
    <div class="mdl-card__menu">
      <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons">share</i>
      </button>
    </div>
  </div>
  <script>
var statLinks = document.getElementsByClassName('stat-link');

for(i = 0; i < statLinks.length; i++) {
  statLinks[i].addEventListener('click', function() {
    var file = this.dataset.file;
    var ignInput = document.querySelector('#ignInput');

    var igns = ignInput.value.replace(/\s/g, ' ').split(' ');
    var ignFormat = igns.join('.');

    window.location.href = `bedwars?file=${file}&igns=${ignFormat}`;
  });
}
  </script>
</body>
</html>
