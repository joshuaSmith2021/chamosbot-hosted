<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{{ command.prefix }} Command Reference</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/command.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Roboto+Mono">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <!-- The drawer is always open in large screens. The header is always shown,
      even in small screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
                mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                      mdl-textfield--floating-label mdl-textfield--align-right">
            <label class="mdl-button mdl-js-button mdl-button--icon"
                   for="fixed-header-drawer-exp">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" name="sample"
                     id="fixed-header-drawer-exp">
            </div>
          </div>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Commands</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/">Home</a>
          <a class="mdl-navigation__link" href="/commands/stats">!stats</a>
          <a class="mdl-navigation__link" href="/commands/addkey">!addkey</a>
          <a class="mdl-navigation__link" href="/commands/revokekey">!revokekey</a>
          <a class="mdl-navigation__link" href="/commands/listkeys">!listkeys</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content" style="padding:0 15px">
          <h2 class="toc__title">{{ command.prefix }}</h2>
          <p class="toc__subtitle code">{{ command.format }}</p>
          <ul class="mdl-list toc">
            {% for section in command.sections %}
            <li class="mdl-list__item">
              <a class="mdl-list__item-primary-content toc__item" href="#{{ section.id }}">
                {{ section.display }}
              </a>
            </li>
            {% endfor %}
          </ul>
          {% for section in command.sections %}
          <div class="cmd-section" id="{{ section.id }}">
            <h4 class="cmd-section__title">{{ section.display }}</h4>
            {{ section.innerHTML | safe }}
          </div>
          {% endfor %}
        </div>
      </main>
    </div>
  </body>
</html>
